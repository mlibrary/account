version: '3'

services:
  web:
    build: .
    ports:
      - "4567:4567"
    volumes:
      - .:/app
      - gem_cache:/gems
    env_file:
      - .env/development/web
        
  sass:
    build: .
    volumes:
      - ./css:/app/css
      - ./public:/app/public
    command: "npm run scss"

volumes:
  gem_cache:
