version: '3'

services:
  web:
    build: .
    ports:
      - "4567:4567"
    volumes:
      - .:/app
      - gem_cache:/gems
    environment:
      - NELNET_SECRET_KEY=nelnet_secret_key
      - NELNET_PAYMENT_URL=http://localhost:4444
      - JWT_SECRET=jwt_secret
      - PATRON_ACCOUNT_BASE_URL=http://localhost:4567
      - CIRCULATION_HISTORY_URL=http://circulation-history:3000
      - CIRCULATION_HISTORY_API_KEY=circulation_history_api_key
    env_file:
      - .env
        
  nelnet-test:
    build: ./nelnet_test/.
    ports: 
      - "4444:4567"
    volumes:
      - ./nelnet_test/.:/app
    environment:
      - NELNET_SECRET_KEY=nelnet_secret_key

  circulation-history:
    image: docker.pkg.github.com/mlibrary/circulation_history/unstable:latest
      - MYSQL_ROOT_PASSWORD=pass
      - CIRCULATION_HISTORY_DATABASE_PASSWORD=circulation_history_db_password
      - DATABASE_HOST=circulation-history-db
      - RAILS_ENV=production
      - SECRET_KEY_BASE=secret_key_base
    env_file:
      - .env


  circulation-history-db:
    image: niquerio/circulation_history_dev_db:latest
  sass:
    build: .
    volumes:
      - ./css:/app/css
      - ./public/bundles:/app/public/bundles
      - ./package.json:/app/package.json
    command: "npm run watch-css"

  webpack:
    build: .
    volumes:
      - ./js:/app/js
      - ./public/bundles:/app/public/bundles
      - ./webpack.common.js:/app/webpack.common.js
      - ./webpack.dev.js:/app/webpack.dev.js
      - ./package.json:/app/package.json
    command: "npm run watch-js"

volumes:
  gem_cache:
  circ_history_db:
