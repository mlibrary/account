version: '3'

services:
  web:
    build: .
    ports:
      - "4567:4567"
    volumes:
      - .:/app
      - gem_cache:/gems
    env_file:
      - .env/development/web
        
  nelnet-test:
    build: ./nelnet_test/.
    ports: 
      - "4444:4567"
    volumes:
      - ./nelnet_test/.:/app
    env_file:
      - .env/development/web

  circ-history-test:
    image: docker.pkg.github.com/mlibrary/circulation_history/unstable:latest
    ports:
      - "3000:3000"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
      - DATABASE_HOST=circ-history-test-db
    env_file:
      - .env/development/web


  circ-history-test-db:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
      - DATABASE_HOST=circ-history-test-db
    volumes:
      - circ_history_db:/var/lib/mysql


  sass:
    build: .
    volumes:
      - ./css:/app/css
      - ./public/bundles:/app/public/bundles
      - ./package.json:/app/package.json
    command: "npm run watch-css"

  webpack:
    build: .
    volumes:
      - ./js:/app/js
      - ./public/bundles:/app/public/bundles
      - ./webpack.common.js:/app/webpack.common.js
      - ./webpack.dev.js:/app/webpack.dev.js
      - ./package.json:/app/package.json
    command: "npm run watch-js"

volumes:
  gem_cache:
  circ_history_db:
